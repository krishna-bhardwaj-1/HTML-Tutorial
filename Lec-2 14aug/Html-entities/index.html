<body>
    <h1>Escape characters</h1>
    <!-- Escape characters always starts with & and close with ; -->
    <!-- opening closing -->

    <h1> bro this is"</h1>" closing tag</h1>     <!-- this is a problem -->
    <h1> bro this is"&lt;/h1&gt;" closing tag</h1>

    <!-- some symbols by using escape sequences -->
    &gt; &lt; &hearts; &amp; &copy; &smile; &#10083; &plus; &#9995; &#9728; &#9992; &#9994;
</body>
