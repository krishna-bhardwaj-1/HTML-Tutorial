<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- semantic refers to using HTML tags that clearly describe their content and role in the webpage -->
<body>
    <!-- header is a upper part of the webpage which may or may not be move from top notch of the web -->
    <header></header>
    <!-- main is a semantic tag which totally affect the business layer. -->
    <main></main>
    <!-- footer is the lower part of the webpage. that does not affect the business layer.but footer may be -->
    <footer></footer>
    <!-- nav - this semantic tag is used to navigate. it may or may not be the part of header flipkart vs youtube like... search,login etc...-->
    <nav></nav>
    <!-- figure: boundary like box of the product  -->
    <figure></figure>
    <!-- figurecaption: description about that image of any product. -->
    <figurecaption></figurecaption>
    <!-- section does not replicate. -->
    <section></section>
    <!-- article are repeat just like figure of a product on flipkart -->
    <article></article>
    <!-- aside tag: for fix some figure on a particular place on the page. but changing the location of the figure by using the CSS -->
    <aside></aside>

</body>
</html>
