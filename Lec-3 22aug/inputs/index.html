<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <!-- fieldset: this tag is used to rapping all in a box. -->
    <fieldset>
        <legend>parents</legend>
        <!-- inputs are empty places which requires user to put something inside it -->
        <!-- types of inputs: text,password,email,number,file,chechbox,radio,colour,date etc -->
        <input type="text">
        <br>
        <input type="password"> <!-- input password does not show-->
        <br>
        <input type="email" name="" id="">
        <br>
        <input type="checkbox" name="" id="">
        <input type="date" name="" id="">
        <input type="color" name="" id="">
        <input type="file" name="" id="">
        <input type="range" name="" id="">
        <br>
        <input type="number" min="90" max="100">     <!-- only e is allowed for exponent.but there is a loop hole in min and max we can input anything by keyboard-->
        <input type="radio" name="" id="">
        <input type="tel" disabled maxlength="10" id="">   <!-- used to let the user enter and edit a telephone number -->
        <!-- disabled: do not click by default it is active. -->



        <!-- select: used to select from many options. -->
        <select name="" id="">
            <option selected value="">jan</option>
            <option value="">feb</option>
            <option value="">mar</option>
            <option value="">apr</option><!--selected attribute is used to by defalult show-->
            <option value="">may</option>
        </select>
    </fieldset>
