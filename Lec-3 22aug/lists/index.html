<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Lists: (i) ordered : where numbering/position matter.
               (ii) unordered : where ordering is not matter. -->
    
    <ul type="square">         <!-- we can change the type of symbols by using a attribute: "type" by default it os disc. -->
        <!-- li : list items -->
        <li>laila majnu</li>
        <li>KGF</li>
        <li>rrr</li>
        <li>gow</li>
    </ul>
    <ol type="1" start="4"> 
        <!-- by default it is 1. it can be  change a,i,A,I.... 
        start attribute is used to start the first item of the list from start value like numbers from 4. and it accepts only numbers not the alphabates when works with alphabates.-->
        <!-- li : list items -->
        <li>sam</li>
        <li>samarth</li>
        <li>krishna</li>
        <li>ram</li>
        <li>shyam</li>
    </ol>

    <ol type="A" start="5" reversed> <!-- if we want to reverse then by using reversed boolean attribute-->
        <li>sam</li>
        <li>samarth</li>
        <li>krishna</li>
        <li>ram</li>
        <li>shyam</li>
    </ol>
</body>
</html>
