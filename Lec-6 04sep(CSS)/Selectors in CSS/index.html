<!-- 
  there are 2 types of selectors in css: (i) basic :- 5 (ii) advance :- 3
  Basic (5) : 
            (i) element   (ii) id   (iii) class   (iv)  universal   (v) attribute
  Advance(3):
            (1) combinators : (i) disc (disendent)  (ii) child     (iii) general siblings  (iv) adjacent siblings.

            (2) pseudo classes: (i) :hover  (ii) :active    (iii) :visited      (iv) :focus     (v) :nth-of-type

            (3) pseudo elements: (i) :element   (ii) :after   (iii) :first-line    (iv) :first-letter
-->
